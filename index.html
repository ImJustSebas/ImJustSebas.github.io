<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <input type="number" class="input" id="valueA">
        <input type="number" class="input" id="valueB">

        <div class="buttons-box">
            <button id="sum" class="calc-button">+</button>
            <button id="rest" class="calc-button">-</button>
            <button id="reset" class="calc-button">c</button>
        </div>

         
    </div>

    <span class="result-screen">
            <h1 class="result" id="result">
            </h1>
    </span>   

    <script src="script.js"></script>

</body>
</html>
